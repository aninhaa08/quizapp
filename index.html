<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>
<body>
    <header>
        <div class="tema">
            <img src="./assets/images/icon-sun-light.svg" alt="Ícone do Sol">
            <button>
                <div></div>
            </button>
        </div>
        <img src="./assets/images/icon-moon-light.svg" alt="Ícone da Lua">
    </header>

    <main>
        <section class="boas_vindas">
            <h1>Seja bem-vindo(a) ao Frontend Quiz!</h1>

            <p>Escolha um assunto para começar.</p>
        </section>

        <section class="assuntos">
            <button>
                <div>
                    <img src="./assets/images/icon-html.svg" alt="Ícone do HTML">
                </div>
                HTML
            </button>
            <button>
                <div>
                    <img src="./assets/images/icon-css.svg" alt="Ícone do CSS">
                </div>
                CSS
            </button>
            <button>
                <div>
                    <img src="./assets/images/icon-js.svg" alt="Ícone do JavaScript">
                </div>
                JavaScript
            </button>
            <button>
                <div>
                    <img src="./assets/images/icon-accessibility.svg" alt="Ícone da acessibilidade">
                </div>
                Acessibilidade
            </button>
        </section>
    </main>
</body>
</html>
